<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Display</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Remove any default margin and scrolling */
        }

        h1 {
            text-align: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <img id="currentImage" src="file:///E:/git_projx/stable-diffusion-webui/outputs/currimg.png" alt="Current Image">

    <script>
        function refreshImage() {
            var imgElement = document.getElementById('currentImage');
            imgElement.src = imgElement.src + "?" + new Date().getTime(); // Add timestamp to force refresh
        }

        // Refresh the image every 5 seconds (adjust as needed)
        setInterval(refreshImage, 1000);
    </script>
</body>
</html>
